<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Scapia Coins Calc</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Calculate Scapia coins to INR value and plan your travel rewards.">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Inline Manifest for PWA Compatibility -->
    <link rel="manifest" href='data:application/json,{"name":"Scapia Calculator","short_name":"ScapiaCalc","start_url":".","display":"standalone","background_color":"#f8fafc","theme_color":"#4f46e5","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/3135/3135715.png","sizes":"512x512","type":"image/png"}]}'>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .animate-slide-up {
            animation: slideUp 0.4s ease-out forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Built-in SVG Icons for 100% Reliability
        const Icons = {
            Plane: () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3.5c-.5-.5-2.5 0-4 1.5L13.5 8.5 5.3 6.7c-1.1-.3-2.2.3-2.5 1.4l-.5 1.8c-.2.6.1 1.2.6 1.5l7.5 4.6-2.5 2.5L5 18l1.5 1.5 2.5-3 2.5-2.5 4.6 7.5c.3.5.9.8 1.5.6l1.8-.5c1.1-.3 1.7-1.4 1.4-2.5Z"/></svg>
            ),
            Coins: () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="8" cy="8" r="6"/><path d="M18.09 10.37A6 6 0 1 1 10.34 18.06"/><path d="M7 6h1v4"/><path d="m16.71 13.88.7.71-2.82 2.82"/></svg>
            ),
            Trending: () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>
            ),
            Info: () => (
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
            )
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('calc'); // 'calc' or 'earn'
            const [coins, setCoins] = useState('');
            
            // Spend states
            const [travel, setTravel] = useState('');
            const [online, setOnline] = useState('');
            const [upi, setUpi] = useState('');

            const CONVERSION_RATE = 5; // 5 Coins = 1 INR

            const inrValue = useMemo(() => {
                const val = parseFloat(coins) || 0;
                return (val / CONVERSION_RATE).toLocaleString('en-IN', {
                    maximumFractionDigits: 2,
                    minimumFractionDigits: 2
                });
            }, [coins]);

            const earnings = useMemo(() => {
                const cTravel = (parseFloat(travel) || 0) * 0.20;
                const cOnline = (parseFloat(online) || 0) * 0.10;
                const cUpi = (parseFloat(upi) || 0) * 0.05;
                const total = Math.floor(cTravel + cOnline + cUpi);
                return {
                    coins: total,
                    inr: (total / CONVERSION_RATE).toFixed(2)
                };
            }, [travel, online, upi]);

            return (
                <div className="min-h-screen flex flex-col max-w-lg mx-auto bg-[#f8fafc] safe-bottom">
                    {/* Sticky Header */}
                    <header className="p-6 pb-4 flex items-center justify-between sticky top-0 bg-[#f8fafc]/80 backdrop-blur-md z-10">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-100">
                                <Icons.Plane />
                            </div>
                            <div>
                                <h1 className="text-lg font-extrabold text-slate-900 leading-none">ScapiaCalc</h1>
                                <p className="text-[10px] font-bold text-slate-400 tracking-widest mt-1">2025 REWARDS</p>
                            </div>
                        </div>
                        <div className="h-2 w-2 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_8px_rgba(16,185,129,0.6)]"></div>
                    </header>

                    {/* Navigation Tabs */}
                    <nav className="px-6 mb-6">
                        <div className="bg-slate-200/50 p-1.5 rounded-2xl flex items-center">
                            <button 
                                onClick={() => setActiveTab('calc')}
                                className={`flex-1 flex items-center justify-center gap-2 py-3 rounded-xl text-sm font-bold transition-all ${activeTab === 'calc' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                            >
                                <Icons.Coins />
                                Value
                            </button>
                            <button 
                                onClick={() => setActiveTab('earn')}
                                className={`flex-1 flex items-center justify-center gap-2 py-3 rounded-xl text-sm font-bold transition-all ${activeTab === 'earn' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                            >
                                <Icons.Trending />
                                Earnings
                            </button>
                        </div>
                    </nav>

                    {/* Main Body */}
                    <main className="flex-1 px-6 pb-12">
                        {activeTab === 'calc' ? (
                            <section className="animate-slide-up space-y-6">
                                <div className="glass-card rounded-[2.5rem] p-8 shadow-2xl shadow-slate-200/60 text-center">
                                    <label className="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] block mb-6">
                                        Coins to INR
                                    </label>
                                    <input 
                                        type="number"
                                        inputMode="numeric"
                                        value={coins}
                                        onChange={(e) => setCoins(e.target.value)}
                                        placeholder="Enter coins"
                                        className="w-full text-center text-6xl font-black text-indigo-600 bg-transparent outline-none placeholder:text-slate-100"
                                    />
                                    <div className="h-px bg-slate-100 w-full my-8"></div>
                                    <div className="space-y-1">
                                        <p className="text-slate-400 text-xs font-bold uppercase tracking-wider">Net Value</p>
                                        <h2 className="text-5xl font-extrabold text-slate-900 tracking-tight">₹{inrValue}</h2>
                                    </div>
                                </div>

                                <div className="bg-indigo-50 border border-indigo-100 p-4 rounded-2xl flex gap-3 items-start">
                                    <div className="text-indigo-600 mt-0.5"><Icons.Info /></div>
                                    <p className="text-[11px] font-medium text-indigo-800 leading-relaxed">
                                        Scapia coins are worth ₹0.20 each. You can use them to pay for travel bookings in the app.
                                    </p>
                                </div>
                            </section>
                        ) : (
                            <section className="animate-slide-up space-y-4">
                                <div className="glass-card rounded-[2rem] p-6 shadow-xl shadow-slate-200/40 space-y-5">
                                    <div className="flex justify-between items-center mb-2">
                                        <h3 className="text-sm font-black text-slate-900 uppercase tracking-widest">Monthly Spends</h3>
                                        <button 
                                            onClick={() => {setTravel(''); setOnline(''); setUpi('');}}
                                            className="text-[10px] font-bold text-indigo-600 hover:underline uppercase tracking-wider"
                                        >
                                            Reset
                                        </button>
                                    </div>

                                    {[
                                        { label: 'Travel Spends (App)', value: travel, set: setTravel, rate: '20% Coins', color: 'indigo' },
                                        { label: 'Regular Spends', value: online, set: setOnline, rate: '10% Coins', color: 'blue' },
                                        { label: 'UPI (Min ₹500)', value: upi, set: setUpi, rate: '5% Coins', color: 'emerald' }
                                    ].map((item, idx) => (
                                        <div key={idx} className="space-y-2">
                                            <div className="flex justify-between px-1">
                                                <span className="text-[10px] font-bold text-slate-400 uppercase">{item.label}</span>
                                                <span className={`text-[10px] font-black text-${item.color}-600`}>{item.rate}</span>
                                            </div>
                                            <div className="relative">
                                                <span className="absolute left-4 top-1/2 -translate-y-1/2 font-bold text-slate-400">₹</span>
                                                <input 
                                                    type="number"
                                                    value={item.value}
                                                    onChange={(e) => item.set(e.target.value)}
                                                    placeholder="0"
                                                    className="w-full bg-slate-50 border-2 border-transparent focus:border-indigo-500 focus:bg-white rounded-2xl py-4 pl-8 pr-4 font-bold text-slate-800 transition-all outline-none"
                                                />
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="bg-slate-900 rounded-[2rem] p-6 text-white flex items-center justify-between shadow-xl shadow-slate-300">
                                    <div>
                                        <p className="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Estimated Earnings</p>
                                        <div className="flex items-baseline gap-2">
                                            <span className="text-3xl font-black">{earnings.coins.toLocaleString()}</span>
                                            <span className="text-xs font-bold text-slate-400">COINS</span>
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Value</p>
                                        <p className="text-xl font-black text-emerald-400">₹{earnings.inr}</p>
                                    </div>
                                </div>
                            </section>
                        )}
                        
                        {/* Footer Notes */}
                        <div className="mt-8 text-center px-4">
                            <p className="text-[9px] font-bold text-slate-300 uppercase tracking-[0.2em] leading-loose">
                                LTF Card • 0% Forex • Lounge Access<br/>
                                5 Coins = ₹1 INR • Non-Official Tool
                            </p>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Simple Service Worker for Offline Availability
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('data:text/javascript;base64,' + btoa(`
                    self.addEventListener('install', e => self.skipWaiting());
                    self.addEventListener('fetch', e => e.respondWith(fetch(e.request).catch(() => new Response('Offline'))));
                `)).catch(() => {});
            });
        }
    </script>
</body>
</html>
